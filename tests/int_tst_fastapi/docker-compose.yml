services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    volumes:
      - "../..:/mnt/synclane"
      - ".:/home/suser/int_tst"
    ports:
      - "8000:8000"
    stop_signal: SIGKILL
    healthcheck:
      test:
        ["CMD", "printf", "GET / HTTP/1.1\n\n", ">", "/dev/tcp/127.0.0.1/8000"]
      timeout: 30s
      interval: 1s
      retries: 30

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    volumes:
      - ".:/home/suser/int_tst"
    depends_on:
      backend:
        condition: service_healthy
        restart: true
